<!DOCTYPE html>
<html lang="en" style="color:hsl(213, 100%, 50%); background-color: rgb(255, 0, 0);"
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nested Lists</title>
    </head>
    <body>
        <h1>Yooooooo bruh</h1>
        
        <ul style="list-style-type: none;">
            <li>
                <h2>Food</h2>
                    <ol style="list-style-type: upper-alpha;">
                        <li style="color:rgb(184, 66, 66)">Appppples</li>
                        <li style="color: rgb(224, 224, 94);">bamana</li>
                        <li style="color:rgb(124, 80, 52)">Burger</li>
                        <li style="color:rgb(55, 255, 188)">Burger 2</li>
                        <li style="color:rgb(248, 234, 180)">Ice Cream</li>
                    </ol>
            </li>
            <li>
                <h2>Drinks</h2>
                    <ol style="list-style-type: upper-alpha;">
                        <li style="color: hsl(300, 100%, 70%);">Soda</li>
                        <li>Cream Soda</li>
                        <li>Burger Soda</li>
                        <li>Melted Ice Cream</li>
                        <li>Water</li>
                    </ol>
            </li>
        </ul>
    </body>
</html>
